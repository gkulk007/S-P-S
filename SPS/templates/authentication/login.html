{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4 ">
    <div class="card mt-5">
      <div class="card-body py-3">
        <div class="card-title">
          <h4>Login to your account</h4>
        </div>
        <form method="post">
          {% csrf_token %}

          {% include 'partials/_messages.html' %}
          <div class="form-group mb-3">
            <input type="text" name="username" class="form-control form-control-sm" id="usernameField" placeholder="username" value="{{fieldValues.username}}">
          </div>
          <div class="form-group mb-3">
            <input type="password" name="password" class="form-control form-control-sm mb-3" id="passwordField" placeholder="Password">
          </div>

          <div class="form-group">
            <input type="submit" class="btn btn-block btn-primary submit-btn" value="Login">
          </div>
        </form>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>


<script src="{% static 'js/register.js' %}"></script>


{% endblock %}
